sudo: false
language: c

matrix:
  include:
    - env: GHCVER=7.10.3 STACK_YAML=stack-lts-5.yaml
      addons:
        apt:
          sources: [ hvr-ghc ]
          packages: [ ghc-7.10.3 ]

before_install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  # stack searches .cabal file based on STACK_YAML directory.
  - cp .travis/stack*.yaml .

install:
  - travis_wait stack --no-terminal --skip-ghc-check setup
  - travis_wait stack --no-terminal --skip-ghc-check test --only-snapshot

before_script:
  - mysql -e 'CREATE DATABASE test DEFAULT CHARACTER SET utf8;'
  - mysql -e 'GRANT ALL PRIVILEGES ON `test`.* TO travis@localhost;'

script:
  - travis_wait stack --no-terminal --skip-ghc-check test --flag persistent-relational-record:test-examples

  # tests source distribution package
  - mkdir -p ./.test-sdist
  - stack sdist 2>&1 | tee ./.test-sdist/sdist-log
  - |
    PKGNAME="$(cabal info . | awk '/^\*/{print $2}')"
    SRCTGZ=$(readlink -f $(awk '/^Wrote sdist tarball to / { print $5 }' sdist-log))
    cd ./.test-sdist
    if [ -f "$SRCTGZ" ]; then
      tar xvzf "$SRCTGZ"
      cd "$PKGNAME"
      NG=$(git ls-tree HEAD --full-tree -r | while read perm blob hash name; do [ -e "$name" ] || echo NG "$name"; done)
      if [ -n "$NG" ]; then
        echo "Missing files:"
        echo $NG
        exit 1
      fi
    fi
cache:
  directories:
    - ~/.stack
